<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Convert Money</title>
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo-convert-money">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-select" name="" id="">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            <b>Valor</b>
            <input class="input-currency" placeholder="R$10.000,00" type="text">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div>
                <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
